<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: lightblue url(../static/imgtree.png) no-repeat fixed center;
        background-position: 100%;
    }
   
</style>
<body>
    <h1>Air Pollution</h1>
    {% if aqi_range %}
		<p  style="color:rgb(21, 139, 169);">AQI Range: {{ aqi_range }}</p>
	{% endif %}
	{% if aqi_value %}
		<p style="color:midnightblue;">AQI Value: {{ aqi_value }}</p>
	{% endif %}
    {% for d in data %}
        <p>{{ d }}</p>
    {% endfor %}    
</body>
</html>
